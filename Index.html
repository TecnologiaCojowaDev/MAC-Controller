        function buscarMac() {
            const mac = document.getElementById("mac").value.trim().toLowerCase();

            const dfCoincidenciaCojowa = mac_cojowa.filter(row =>
                row["MAC_CEL"].toLowerCase() === mac ||
                row["MAC_ADICIONAL_1"].toLowerCase() === mac ||
                row["MAC_ADICIONAL_2"].toLowerCase() === mac ||
                row["MAC_ADICIONAL_3"].toLowerCase() === mac
            );

            const dfCoincidenciaUnifi = mac_unifi_2.filter(row => row["MAC_UNIFI"].toLowerCase() === mac);

            let resultado = "";

            if (dfCoincidenciaCojowa.length > 0 && dfCoincidenciaUnifi.length > 0) {
                resultado += "\n🔹 La MAC está en ambos registros:\n";
                resultado += "\nmac_cojowa:\n" + JSON.stringify(dfCoincidenciaCojowa, null, 2);
                resultado += "\nmac_unifi_2:\n" + JSON.stringify(dfCoincidenciaUnifi, null, 2);
            } else if (dfCoincidenciaCojowa.length > 0) {
                resultado += "\n🔹 La MAC está en mac_cojowa:\n";
                resultado += JSON.stringify(dfCoincidenciaCojowa, null, 2);
            } else if (dfCoincidenciaUnifi.length > 0) {
                resultado += "\n🔹 La MAC está en mac_unifi_2:\n";
                resultado += JSON.stringify(dfCoincidenciaUnifi, null, 2);
            } else {
                resultado += "\n❌ La MAC no se encontró en ninguno de los archivos.";
            }

            console.log(resultado);
            document.getElementById("resultado").textContent = resultado;
        }
